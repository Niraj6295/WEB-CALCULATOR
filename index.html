<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Poppins&family=Rubik:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="screen"></div>
        <div class="keyContainer">
            <div class="key ac r">AC</div>
            <div class="key r">C</div>
            <div class="key e">/</div>
            <div class="key e">*</div>
            <div class="key">1</div>
            <div class="key">2</div>
            <div class="key">3</div>
            <div class="key">0</div>
            <div class="key e">-</div>
            <div class="key">4</div>
            <div class="key">5</div>
            <div class="key">6</div>
            <div class="key">00</div>
            <div class="key e">+</div>
            <div class="key">7</div>
            <div class="key">8</div>
            <div class="key">9</div>
            <div class="key">.</div>
            <div class="key e">=</div>
            <audio src="click1.wav" class="normal-sound"></audio>
        </div>
    </div>
    <h1>
        <p>Made By -</p>
        <a href="https://www.linkedin.com/in/niraj-singh-823984260/">
            <img src="linkdin.png" href="https://www.linkedin.com/in/niraj-singh-823984260/" alt="linkdin img">
            Niraj Singh
        </a>
    </h1>
    <script src="app.js"></script>
</body>
</html>
